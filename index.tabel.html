<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Tabel Harga Barang</h1>
    <table>
        <tr>
            <th>Barang</th>
            <th>Harga</th>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>Rp 10.000.000</td>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>Rp 5.000.000</td>
        </tr>
        <tr>
            <td>Headphone</td>
            <td>Rp 1.000.000</td>
        </tr>
        <tr>
            <td>Mouse</td>
            <td>Rp 300.000</td>
        </tr>
        <tr>
            <td>Keyboard</td>
            <td>Rp 500.000</td>
        </tr>
    </table>
</body>
</html>
